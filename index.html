---
layout: main_page
---
<h1>Latest Blog Posts:</h1>
    {% for post in paginator.posts %}
        <div class="well">
            <a href="{{ post.url }}">
                <h2>{{post.title | truncatewords: 10 | capitalize}}</h2>
            </a>
            <p>{{ post.excerpt }}</p>
        </div>
    {% endfor %}

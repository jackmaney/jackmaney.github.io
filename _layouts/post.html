{% include header.html %} 
{% include nav.html %}
<div class="container">
    <div class="row">
        <div class=".col-md-9">
            <h1>{{ page.title }}</h1>
            <p class="muted">{{ page.date | date: "%Y-%m-%d" }}</p>
            <div class="well">
                {{ content }}
            </div>
            {% if page.tags %}
            <p class="muted">Tags: {{ page.tags | join: ', '}}</p>
            {% endif %}
        </div>
    </div>
</div>


{% include footer.html %}
